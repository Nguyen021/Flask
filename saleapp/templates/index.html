{% extends 'layouts/base.html' %}

{% block content %}

        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% if products %}
            {% for p in products %}
            <div class="col" style="padding: 1em;">
            <div class="card h-100 hover-zoom bg-image">
                <img src="{{ p.image }}" class="card-img-top"
                alt="Hollywood Sign on The Hill" />
                <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">
                    {{ p.description }}
                </p>
                <p class="card-text">
                    <!-- Giá: {{ "{:,.1f}".format(p.price)  }} VĐN -->
                   Giá: {{ "{:,.1f}".format(p.price) }} VNĐ
                </p>
                <div class="">
                <button style="margin-bottom: 1em;" class="btn btn-secondary  " type="button">Thêm giỏ hàng</button>
                <a  class="btn btn-info " href="/products/{{p.id}}" style="width: 140px;" >Xem chi tiết</a>


                </div>
                </div>
            </div>
            </div>

            {% endfor %}
            {% else %}
            <p class="text-danger fluid"> San Pham Khong Ton Tai !!!</p>
            {% endif %}

        </div>

{% endblock %}

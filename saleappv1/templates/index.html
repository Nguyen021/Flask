<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sale App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                {% for c in cate %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{ c.id }}">{{ c.name }}</a>
                </li>
                {% endfor%}

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
    {% for p in products %}
    <div class="col-md-3 col=xs-12">

        <div class="card" style="margin:1rem">
            <img class="card-img-top" src="{{p.image}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}}</p>
                <a href="#" class="btn btn-black-50">Xem chi tiet</a>
                <a href="#" class="btn btn-secondary">Dat hang</a>
            </div>
        </div>

    </div>
    {% endfor %}

</div>
</div>

</body>
</html>
